<!DOCTYPE html>
<html>

<head>
	<title>Basic Embed</title>
	<style>
		ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  overflow: hidden;
		  background-color: #4D80BB;
		}

		li {
		 float: left;
		}

		li a {
		  display: block;
		  color: white;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		}

		li a:hover {
		 background-color: #111;
		}

	</style>
	<script src="https://unpkg.com/amazon-quicksight-embedding-sdk@1.0.3/dist/quicksight-embedding-js-sdk.min.js"></script>
	<script>
		var dashboard
		function onDashboardLoad(payload) {
			console.log("Do something when the dashboard is fully loaded.");
		}

		function onError(payload) {
			console.log("Do something when the dashboard fails loading");
		}

		function embedDashboard() {
			var containerDiv = document.getElementById("dashboardContainer");
			var options = {
				url: "https://us-west-2.quicksight.aws.amazon.com/embed/c0b8ed53142540fdb86a53b03b0bc4ea/dashboards/8eb9f197-1b32-4c97-a03e-ac67b47811bf?code=AYABeB6ZEi7mUMWNZoanSOYAVGsAAAABAAdhd3Mta21zAEthcm46YXdzOmttczp1cy13ZXN0LTI6OTAwNjQ5NDI3MTk2OmtleS9iYzAzMTYzMy0xYzJiLTRlMzEtYWM5ZC0yODQ2NDkwZjEyM2YAuAECAQB44SZQn9dtf7H-cYo6u_-b_qUkuAzaVd878k3RcF6Mq18Bts1Lhhg6ACnpt4fCxlFJuwAAAH4wfAYJKoZIhvcNAQcGoG8wbQIBADBoBgkqhkiG9w0BBwEwHgYJYIZIAWUDBAEuMBEEDKGEo7OiUo0UqjDN0wIBEIA79RKOZFvmxzdc8iaVWT9iE67N6WrsA60Let3fEC-UeYk_ExZWrnQOxqN_nVe5ZvsHavs-Po7cbB_37PwCAAAAAAwAABAAAAAAAAAAAAAAAAAAcvAWBJ4y60bZz8IBeRlbNv____8AAAABAAAAAAAAAAAAAAABAAAAzDf7r9MCVJvpSXDdRtjI6DCjPZSK88c87EoO-oFA7yLH2CQNjHVs_V9M7dxM-ZyHobpWjuDInRjt30pkQnKpJMRuKEjPIO4xNDSgrdl25KWyLkWDGaBoeUiC25J4u0GJPBAxi4aCIbJ9xnqIQdetqZ9G_Koi1vVP6zCEe_3BHmgQwdh7MVZqPkOdOc_xCLY0vxVz8dHTPFbgSu_NK-qdWbD_tTC31aEFgnO4QxJeIAaraLQwZFJ2XzuxIE0jWBmdw_-LwyrmPLtYOaiLqHt1RQiOMJxzBiRIWGL7yYQ%3D&identityprovider=quicksight&isauthcode=true",
				container: containerDiv,
				parameters: {
					country: "United States"
				},
				scrolling: "no",
				height: "700px",
				width: "1000px"
			};
			dashboard = QuickSightEmbedding.embedDashboard(options);
			dashboard.on("error", onError);
			dashboard.on("load", onDashboardLoad);
		}

		function onCountryChange(obj) {
			dashboard.setParameters({country: obj.value});
		}
	</script> 
</head>

<body onload="embedDashboard()">
	<ul>
	  <li><a href="https://project-front-end-uswest2.s3-us-west-2.amazonaws.com/home.html">Home</a></li>
	  <li><a class="active" href="https://project-front-end-uswest2.s3-us-west-2.amazonaws.com/dashboard.html">Dashboard</a></li>
	  <li><a href="https://project-front-end-uswest2.s3-us-west-2.amazonaws.com/enrolled.html">Enrolled Students</a></li>
	  <li><a href="https://project-front-end-uswest2.s3-us-west-2.amazonaws.com/modify.html">Modify Attendance</a></li>
	</ul>
	<span>
		<label for="country">Country</label>
		<select id="country" name="country" onchange="onCountryChange(this)">
			<option value="United States">United States</option>
			<option value="Mexico">Mexico</option>
			<option value="Canada">Canada</option>
		</select>
	</span>
	<div id="dashboardContainer"></div>
</body>

</html>
